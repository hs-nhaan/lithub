<div th:if="${error}" class="sufee-alert alert with-close alert-danger alert-dismissible fade show">
    <span class="badge badge-pill badge-danger">Error</span>
    <span th:text="${error}"></span>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div th:if="${success}" class="sufee-alert alert with-close alert-success alert-dismissible fade show">
    <span class="badge badge-pill badge-success">Success</span>
    <span th:text="${success}"></span>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="col-lg-12">
	<div class="card">
	    <div class="card-header">
	        <strong th:text="${chapter.getTitle()}"></strong>
	    </div>
	    <div class="card-body card-block">
	    	<fieldset th:attr="disabled=${readOnly}">
	        <form th:action="@{/admin/chapter/update/{id}(id=${chapter.getId()})}" method="post" class="form-horizontal">
	            <div class="row form-group">
	                <div class="col col-md-3">
	                    <label for="title" class="form-control-label">Tiêu đề</label>
	                </div>
	                <div class="col-12 col-md-9">
	                    <input th:value="${chapter.getTitle()}" type="text" id="text-input" name="title" class="form-control">
	                </div>
	            </div>
	            <div class="row form-group">
	                <div class="col col-md-3">
	                    <label for="content" class=" form-control-label">Nội dung</label>
	                </div>
	                <div class="col-12 col-md-9">
	                    <textarea th:text="${chapter.getContent()}" name="content" id="textarea-input" rows="9" placeholder="Nội dung..." class="form-control"></textarea>
	                </div>
	            </div>
	            <div th:if="!${readOnly}" class="row form-group">
	            	<div class="col col-md-3">
		            	<button type="submit" class="btn btn-primary btn-sm">
				            <i class="fa-solid fa-circle-dot"></i> Submit
				        </button>
			        </div>
	            </div>
	        </form>
	        </fieldset>
	    </div>
	    <div class="card-footer">
	    </div>
	</div>
</div>
