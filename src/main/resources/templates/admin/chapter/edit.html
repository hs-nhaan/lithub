<div th:if="${error}" class="sufee-alert alert with-close alert-danger alert-dismissible fade show">
    <span class="badge badge-pill badge-danger">Error</span>
    <span th:text="${error}"></span>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div th:if="${success}" class="sufee-alert alert with-close alert-success alert-dismissible fade show">
    <span class="badge badge-pill badge-success">Success</span>
    <span th:text="${success}"></span>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="col-lg-12">
	<div class="card">
	    <div class="card-header">
	        <strong th:text="${'Chương ' + chapter.chapter_number + ' - ' + chapter.title}"></strong>
	    </div>
	    <div th:unless="${readOnly}" class="card-body card-block">
	        <form th:action="@{/admin/chapter/update/{id}(id=${chapter.id})}" method="post" class="form-horizontal">
	        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	        	<input type="hidden" name="_method" value="PATCH">
	            <div class="row form-group">
	                <div class="col col-md-3">
	                    <label for="title" class="form-control-label">Tiêu đề</label>
	                </div>
	                <div class="col-12 col-md-9">
	                    <input placeholder="Nhập tiêu đề chương truyện" required="required" th:value="${chapter.title}" type="text" id="text-input" name="title" class="form-control">
	                </div>
	            </div>
	            <div class="row form-group">
	                <div class="col col-md-3">
	                    <label for="content" class=" form-control-label">Nội dung</label>
	                </div>
	                <div class="col-12 col-md-9">
	                    <textarea required="required" th:text="${chapter.content}" name="content" id="textarea-input" rows="9" placeholder="Nhập nội dung..." class="form-control"></textarea>
	                </div>
	            </div>
	            <div th:if="!${readOnly}" class="row form-group">
	            	<div class="col col-md-3">
		            	<button type="submit" class="btn btn-primary btn-sm">
				            <i class="fa-solid fa-circle-dot"></i> Submit
				        </button>
			        </div>
	            </div>
	        </form>
	    </div>
	    <div th:if="${readOnly}" class="card-body card-block">
	    	<p class="text-muted">Ngày tạo: <span th:text="${chapter.created_at}" class="fw-semibold"></span></p>
            <p><strong>Truyện:</strong> <span th:text="${chapter.story.title}"></span></p>
            <hr>
            <p th:text="${chapter.content}" class="card-text"></p>
	    </div>
	    <div class="card-footer">
	    </div>
	</div>
</div>
