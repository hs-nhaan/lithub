<div th:if="${error}" class="sufee-alert alert with-close alert-danger alert-dismissible fade show">
    <span class="badge badge-pill badge-danger">Error</span>
    <span th:text="${error}"></span>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div th:if="${success}" class="sufee-alert alert with-close alert-success alert-dismissible fade show">
    <span class="badge badge-pill badge-success">Success</span>
    <span th:text="${success}"></span>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="col-lg-12">
	<div class="card">
	    <div class="card-header">
	        <strong>Thêm chương truyện</strong><p th:text="${story.title}"></p>
	    </div>
	    <div class="card-body card-block">
	        <form th:action="@{/admin/chapter/{slug}/create(slug=${story.slug})}" method="post" class="form-horizontal">
	        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	            <div class="row form-group">
	                <div class="col col-md-3">
	                    <label for="title" class="form-control-label">Tiêu đề</label>
	                </div>
	                <div class="col-12 col-md-9">
	                    <input placeholder="Nhập tiêu đề chương truyện" required="required" type="text" id="text-input" name="title" class="form-control">
	                </div>
	            </div>
	            <div class="row form-group">
	                <div class="col col-md-3">
	                    <label for="content" class=" form-control-label">Nội dung</label>
	                </div>
	                <div class="col-12 col-md-9">
	                    <textarea required="required" name="content" id="textarea-input" rows="9" placeholder="Nhập nội dung..." class="form-control"></textarea>
	                </div>
	            </div>
	            <div class="row form-group">
	            	<div class="col col-md-3">
		            	<button type="submit" class="btn btn-primary btn-sm">
				            <i class="fa-solid fa-circle-dot"></i> Submit
				        </button>
			        </div>
	            </div>
	        </form>
	    </div>
	    <div class="card-footer">
	    </div>
	</div>
</div>
