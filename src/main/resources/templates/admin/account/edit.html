<div th:if="${error}" class="sufee-alert alert with-close alert-danger alert-dismissible fade show">
    <span class="badge badge-pill badge-danger">Error</span>
    <span th:text="${error}"></span>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div th:if="${success}" class="sufee-alert alert with-close alert-success alert-dismissible fade show">
    <span class="badge badge-pill badge-success">Success</span>
    <span th:text="${success}"></span>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="col-lg-12">
	<div class="card">
	    <div class="card-header">
	        <strong>Chỉnh sửa tài khoản</strong>
	    </div>
	    <div class="card-body card-block">
	        <form th:action="@{/admin/account/update/{username}(username=${admin.username})}" method="post" class="form-horizontal">
	        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	        	<input type="hidden" name="_method" value="PATCH">
	            <div class="row form-group">
	                <div class="col col-md-3">
	                    <label for="full_name" class="form-control-label">Họ tên</label>
	                </div>
	                <div class="col-12 col-md-9">
	                    <input required="required" placeholder="Nhập họ tên" type="text" th:value="${admin.full_name}" id="text-input" name="full_name" class="form-control">
	                </div>
	            </div>
	            <div class="row form-group">
	            	<div class="col col-md-3">
		            	<button type="submit" class="btn btn-primary btn-sm">
				            <i class="fa-solid fa-circle-dot"></i> Submit
				        </button>
			        </div>
	            </div>
	        </form>
	    </div>
	    <div class="card-footer">
	    </div>
	</div>
</div>
