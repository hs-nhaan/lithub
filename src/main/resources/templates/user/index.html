<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.ord">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="/user/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="user/css/app.css">
	<link rel="icon" href="/images/logo/logo.png" type="image/x-icon">
    <title>Trang chủ - LitHub</title>
</head>

<body>
    <div th:replace="~{@{user/layouts/header}}"></div>
    <main style="min-height: 70vh;">
        <div class="section-stories-hot mb-3">
            <div class="container">
                <div class="row">
                    <div class="head-title-global d-flex justify-content-between mb-2">
                        <div class="col-6 col-md-4 col-lg-4 head-title-global__left d-flex align-items-center">
                            <h2 class="me-2 mb-0 border-bottom border-secondary pb-1">
                                <a href="#" class="d-block text-decoration-none text-dark fs-4 story-name" title="Truyện mới">Truyện mới</a>
                            </h2>
                            <i class="fa-solid fa-fire-flame-curved"></i>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="section-stories-hot__list">
                            <div th:each="story : ${newStories}" class="story-item">
                                <a th:href="@{/{slug}(slug=${story.slug})}" class="d-block text-decoration-none">
                                    <div class="story-item__image">
                                        <img th:src="@{/images/story/{image}(image=${story.cover_image})}" class="img-fluid" style="width:150px; height:230px" loading="lazy">
                                    </div>
                                    <h3 th:text="${story.title}" class="story-item__name text-one-row story-name"></h3>
                                    <div class="list-badge">
                                        <span class="story-item__badge story-item__badge-new badge text-bg-info text-light">New</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-stories-full mb-3 mt-3">
            <div class="container">
                <div class="row">
                    <div class="head-title-global d-flex justify-content-between mb-2">
                        <div class="col-12 col-md-4 head-title-global__left d-flex">
                            <h2 class="me-2 mb-0 border-bottom border-secondary pb-1">
                                <span class="d-block text-decoration-none text-dark fs-4 title-head-name"
                                    title="Truyện đã hoàn thành">Truyện đã hoàn thành</span>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="section-stories-full__list">
                            <div th:each="story : ${completedStories}" class="story-item-full text-center">
                                <a th:href="@{/{slug}(slug=${story.slug})}" class="d-block story-item-full__image">
                                    <img th:src="@{/images/story/{image}(image=${story.cover_image})}" class="img-fluid w-100"
                                        style="width:150px; height:230px" loading="lazy">
                                </a>
                                <h3 class="fs-6 story-item-full__name fw-bold text-center mb-0">
                                    <a th:text="${story.title}" th:href="@{/{slug}(slug=${story.slug})}" class="text-decoration-none text-one-row story-name"></a>
                                </h3>
                                <span class="story-item-full__badge badge text-bg-success">Full - 836 chương</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
	<div th:replace="~{@{user/layouts/footer}}"></div>
    <script src="user/js/jquery.min.js"></script>
    <script src="user/js/popper.min.js"></script>
    <script src="user/js/bootstrap.min.js"></script>
    <script src="user/js/app.js"></script>
    <script src="user/js/common.js"></script>
</body>
</html>
